---
#############################
#############################
## JavaScript Linter rules ##
#############################
#############################

############
# Env Vars #
############
env:
  browser: true
  es6: true
  jest: true
  node: true

###############
# Global Vars #
###############
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly

###############
# Parser vars #
###############
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
  ecmaFeatures:
    - jsx: true

###########
# Plugins #
###########
plugins:
  - '@typescript-eslint'

#########
# Rules #
#########
extends:
  - eslint:recommended
rules:
  no-unused-vars: warn
  #2 whitespaces for indentation
  indent: 
    - warn 
    - 2
  #use doublequotes where possible
  quotes:
    - warn
    - double
  space-before-blocks: 
    - warn
    - always
  #lines should not be longer than 80 digits
  max-len:
    - warn
    - 80
  #declare variables on top (of their block)
  vars-on-top: warn
  #add eof-rule (default is \n)
  eol-last:
   - warn


##############################
# Overrides for JSON parsing #
##############################
overrides:

  # JSON files
  - files:
      - "*.json"
    extends:
      - plugin:jsonc/recommended-with-json
    parser: jsonc-eslint-parser
    parserOptions:
      jsonSyntax: JSON

  # JSONC files
  - files:
      - "*.jsonc"
    extends:
      - plugin:jsonc/recommended-with-jsonc
    parser: jsonc-eslint-parser
    parserOptions:
      jsonSyntax: JSONC

  # JSON5 files
  - files:
      - "*.json5"
    extends:
      - plugin:jsonc/recommended-with-json5
    parser: jsonc-eslint-parser
    parserOptions:
      jsonSyntax: JSON5
